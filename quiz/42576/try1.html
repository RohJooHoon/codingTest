<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>완주하지 못한 선수</title>
</head>
<body>
    <script>
        console.log(solution(["leo", "kiki", "eden"], ["eden", "kiki"]));
        console.log(solution(["marina", "josipa", "nikola", "vinko", "filipa"], ["josipa", "filipa", "marina", "nikola"]));
        console.log(solution(["mislav", "stanko", "mislav", "ana"], ["stanko", "ana", "mislav"]));
        function solution(participant, completion) {
            let answer = '';
            participant.forEach(function (participantValue, participantIndex) {
                let hasCheck = true;
                completion.forEach(function (completionValue, completionIndex) {
                    if (participantValue == completionValue) {
                        hasCheck = false;
                        completion.splice(completionIndex, 1);
                    }
                })
                if (hasCheck) {
                    answer = participantValue;
                }
            })
            return answer
        }
        /* 정확성: 10, 효율성: 0, 합계: 10 */
        /* 접근 방식: 두 배열 이중 반복문으로 돌며 완주자 배열중 동일 이름을 지우며 최종적으로 남는 값을 출력 */
        /* 반복문이 많은건 알겠는데 정확성 10점, 효율정0점은 왜지?? 내 생각으로는 정확성 통과는 해야 하는것 아닌가? */
    </script>
</body>
</html>
