<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>위장</title>
</head>
<body>
<script>
    console.log(solution([["yellowhat", "headgear"], ["bluesunglasses", "eyewear"], ["green_turban", "headgear"]]));
    console.log(solution([["crowmask", "face"], ["bluesunglasses", "face"], ["smoky_makeup", "face"]]));
    console.log(solution([["원1", "원"], ["세모3", "세모"], ["원2", "원"], ["세모1", "세모"], ["네모1", "네모"], ["세모2", "세모"]]));
    console.log(solution([["원1", "원"], ["세모3", "세모"], ["원2", "원"], ["세모1", "세모"], ["네모1", "네모"], ["세모2", "세모"], ["마름모1", "마름모"], ["마름모2", "마름모"]]));
    function solution(clothes) {
        let answer = 0;
        let dataObject = {};

        // 동일 타입 length 객체로 정리
        clothes.forEach(function (value, index) {
            if (dataObject[value[1]]) {
                dataObject[value[1]]++;
            } else {
                dataObject[value[1]] = 2; /* 존재하면 기본 1 + 없는경우 1 하여 2부터 시작 */
            }
        })

        // 경우의 수 계산
        for (let dataObjectKey in dataObject) {
            answer = answer ? answer * dataObject[dataObjectKey] : dataObject[dataObjectKey];
        }
        return answer - 1; /* 아무것도 없는경우 경우의 수 1 제거 */
    }
    /* 시간 복잡도: O(n) */
    /* 정확성: 100, 효율성: 100, 합계: 100 */
    /* 접근 방식: 없는경우를 하나의 경우의 수로 접근하여 단순 곱으로 계산 */

</script>
</body>
</html>
