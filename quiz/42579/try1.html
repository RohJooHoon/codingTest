<body>
<script>
    console.log(solution(["classic", "classic", "classic", "pop"], [500, 600, 150, 800, 2500]));
    console.log(solution(["classic", "classic", "classic", "pop"], [500, 150, 800, 2500]));
    function solution(genres, plays) {
        let answer = [];
        const music = {};
        for (const [index, value] of genres.entries()) {
            if (!music[value]) { // 새로운 카테고리 만나면 저장용 객체 생성
                music[value] = {
                    play: [],
                    total: 0
                };
            }
            if (!music[value].play[0] || plays[index] > music[value].play[0]) { // 제일 큰 값 보다 지금 값이 더 큰가?
                music[value].play.unshift(plays[index]); // 더 크다면 앞으로 추가
                if (music[value].play[2]) { // 2개 이상 넘어가면 절삭
                    music[value].play.splice(2,1);
                }
            } else if (!music[value].play[0] || plays[index] > music[value].play[1]) { // 둘째값 들어오면 2번째에 저장
                music[value].play[1] = plays[index];
            }
            const lengthOne = music[value].play[0] ? music[value].play[0] : 0; // 토탈 계산용 첫번째 값 숫자화
            const lengthTwo = music[value].play[1] ? music[value].play[1] : 0; // 토탈 계산용 두번째 값 숫자화
            music[value].total = lengthOne + lengthTwo; // 현재 토탈값 계산
        }
        return music;
    }
    /* 정확성: 100, 합계: 100, 시간복잡도: (O)n */

</script>
