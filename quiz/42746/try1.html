<script>
    console.log(solution([6, 10, 2])); // "6210"

    console.log(solution([383, 38])); // "38383" 오류
    console.log(solution([838, 83])); // "83883"
    console.log(solution([0,0,0])); // "0"
    function solution(numbers) {
        let answer = '';
        numbers.sort(function(a, b) {
            const stringA = String(a);
            const stringB = String(b);
            if(stringA === stringB) {
                return 0;
            }
            if (stringA.length !== stringB.length) {
                console.log("stringA, stringB : ", stringA, stringB);
                if (stringA.length > stringB.length) {
                    const long = stringA;
                    const shot = stringB;
                    for (let i = 0; i < long.length; i++) {
                        if (long[i] !== shot[i]) {
                            if (shot[i] === undefined) {
                                if (long[i] > shot[i - 1]) {
                                    console.log("undefined true : ", long[i], shot[i - 1], 1);
                                    return 1;
                                }
                            } else if (long[i] < shot[i]) {
                                console.log("long[i] < shot[i] true : ", long[i], shot[i], 1);
                                return 1;
                            }
                        }
                    }
                } else {
                    const long = stringB;
                    const shot = stringA;
                    for (let i = 0; i < long.length; i++) {
                        if (long[i] !== shot[i]) {
                            if (shot[i] === undefined) {
                                if (long[i] > shot[i - 1]) {
                                    console.log("undefined true : ", long[i], shot[i - 1], 1);
                                    return 1;
                                }
                            } else if (long[i] < shot[i]) {
                                console.log("long[i] < shot[i] true : ", long[i], shot[i], 1);
                                return 1;
                            }
                        }
                    }
                }
                console.log('false')
            }
            if (stringA < stringB) {
                console.log("[ == ] stringA < stringB : return 1 ", stringA, stringB);
                return 1;
            }
            return -1;
        });
        const sum = numbers.reduce((a,b) => (a+b));
        if (sum === 0) {
            return '0';
        }
        answer = numbers.join('');
        return answer;
    }
    /* 정확성: 100, 합계: 100, 시간복잡도: O(N) */
