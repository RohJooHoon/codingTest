<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가장 큰 수</title>
</head>
<body>
<script>
    console.log(solution([6, 10, 2])); // "6210"
    console.log(solution([3, 30, 34, 5, 9])); // "9534330"
    console.log(solution([0, 3, 30, 34, 5, 9])); // "9534330"

    console.log(solution([383, 38])); // "38383" 오류
    console.log(solution([838, 83])); // "83883"
    console.log(solution([0,0,0])); // "0"
    function solution(numbers) {
        let answer = '';
        numbers.sort(function(a, b) {
            const stringA = String(a);
            const stringB = String(b);
            if (stringA === stringB) {
                return 0;
            } if (stringA.length == stringB.length) {
                if (stringA < stringB) {
                    return 1;
                } else if (stringA > stringB) {
                    return -1;
                }
            } else {
                console.log("stringA, stringB : ", stringA, stringB);
            }
        });
        console.log("numbers : ", numbers);

        let prevFirstNum;
        let prevNum;
        for (let nowNum of numbers) {
            const stringNowNum = String(nowNum);
            const stringPrevNum = String(prevNum);
            if (prevFirstNum == stringNowNum[0]) {
                console.log("prevNum, nowNum : ", prevNum, nowNum);
                if (stringNowNum.length != stringPrevNum.length) {

                }
                prevNum = nowNum;
            } else {
                prevFirstNum = stringNum[0];
                prevNum = nowNum;
                console.log("change : ", stringNum[0]);
            }
        }

        const sum = numbers.reduce((a,b) => (a+b));
        if (sum === 0) {
            return '0';
        }
        answer = numbers.join('');
        return answer;
    }
    /* 정확성: 100, 합계: 100, 시간복잡도: O(N) */
    /* 접근 방식:  */
</script>
</body>
</html>
